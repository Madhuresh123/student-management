{% extends 'base.html' %}

{% block title %}
About-us
{% endblock title %}

{% block body %}

<h3 class="text-center my-2">Contact Us</h3>

<form class="container-fluid w-50 my-4" method="post" action="/about">
{% csrf_token %}
    <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Name</label>
  <input type="name" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Yourname">
    </div>

    <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
    </div>

    <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Phone no.</label>
    <input type="phone" class="form-control" id="exampleFormControlInput1" name="phone" placeholder="Your Phone number">
    </div>

    <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Discription</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="desc"></textarea>
    </div>

<div class="d-grid gap-2 d-md-block text-center">
  <button class="btn btn-primary" type="submit">Submit</button>
</div>


</form>



{% endblock body %}
